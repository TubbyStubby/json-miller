<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema-Driven Column JSON Editor</title>
</head>

<body>

    <!-- Container for the editor -->
    <div id="editor-wrapper" style="height: 98vh;"></div>

    <!-- Bundled Library -->
    <script src="./dist/bundle.js?v=6"></script>

    <script>
        // Wait for module to load
        window.addEventListener('load', () => {
            window.editor = new JsonMiller.JsonMiller('#editor-wrapper', {
                data: initialData,
                schema: schema,
                showJsonEditBtn: true,
                showLockBtn: true,
                title: "Complex Object",
                defaultDark: true
            });
        });

        // Sample Data & Schema (Moved from script.js)
        const schema = {
            "title": "Complex Object",
            "type": "object",
            "properties": {
                "name": {
                    "type": "string"
                },
                "age": {
                    "type": "integer",
                    "minimum": 0
                },
                "address": {
                    "type": "object",
                    "properties": {
                        "street": {
                            "type": "string"
                        },
                        "city": {
                            "type": "string"
                        },
                        "state": {
                            "type": "string"
                        },
                        "postalCode": {
                            "type": "string",
                            "pattern": "\\d{5}"
                        }
                    },
                    "required": ["street", "city", "state", "postalCode"]
                },
                "hobbies": {
                    "type": "array",
                    "items": {
                        "type": "string"
                    }
                }
            },
            "required": ["name", "age"]
        };

        const initialData = {
            "name": "John Doe",
            "age": 25,
            "address": {
                "street": "123 Main St",
                "city": "New York",
                "state": "NY",
                "postalCode": "10001"
            },
            "hobbies": ["reading", "running"]
        };
    </script>
</body>

</html>
